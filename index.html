<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Average Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="darkmode">
          <i class="fa-solid fa-moon"></i
          ><i class="fa-regular fa-sun hidden"></i>
        </div>
        <h1>Cyrpto Average Price Calculator</h1>
        <div class="addData">
          <input
            class="inputData"
            type="number"
            placeholder="Number"
            min="0"
            step="0.1"
          />
          <input
            class="inputPrice"
            type="number"
            placeholder="Price"
            min="0"
            step="0.1"
          />
          <div class="del"><i class="fa-solid fa-x"></i></div>
        </div>
        <div class="addData">
          <input
            class="inputData"
            type="number"
            placeholder="Number"
            min="0"
            step="0.1"
          />
          <input
            class="inputPrice"
            type="number"
            placeholder="Price"
            min="0"
            step="0.1"
          />
          <div class="del" onclick="delBox(this)">
            <i class="fa-solid fa-x"></i>
          </div>
        </div>

        <div class="addBtn">
          <button>Add More <i class="fa-regular fa-square-plus"></i></button>
        </div>
        <p class="averageTxt">
          Average Buy Price <span class="averageAmount">$0.00</span>
        </p>
        <p class="totalBoughtTxt">
          Total Cyrptos Bought <span class="totalBoughtAmount">0.00</span>
        </p>
        <p class="totalSpentTxt">
          Total Amount Spent <span class="totalSpentAmount">$0.00</span>
        </p>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
